<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/join-small.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <title>Join Log In</title>
  </head>
  <body onload="loading()">
    <!-- Onload animation JOIN start -->
    <img
      id="join-start-img"
      src="./assets/img/join-big.svg"
      alt="Join image big"
    />
    <div id="sign-up-container">
      <p id="sign-up-txt">Not a Join user?</p>
      <button id="sign-up-btn" class="btn btn-blue">Sign up</button>
    </div>
    <!--  Onload animation JOIN end -->

    <!-- Login start -->
    <div id="login-container">
      <div id="login-header">
        <p>Log in</p>
        <div id="login-divider"></div>
      </div>
      <div id="login-form">
        <div id="login-email">
          <div class="login-email">
            <input
              class="login-input"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
            <img
              class="login-form-img"
              src="./assets/img/email.svg"
              alt="Email image"
            />
          </div>
        </div>

        <div id="login-password">
          <div class="login-password">
            <input
              class="login-input"
              required
              type="password"
              name="password"
              placeholder="Password"
            />
            <img
              class="login-form-img"
              src="./assets/img/password.svg"
              alt="Password image"
            />
          </div>
        </div>
      </div>
      <div id="login-options">
        <div id="login-remember">
          <input id="login-check-box" type="checkbox" name="checkbox" />
          <p>Remember me</p>
        </div>
        <div id="login-forgot-password">
          <p>Forgot my password</p>
        </div>
      </div>
      <div id="login-buttons">
        <button id="login" class="btn-blue">Log in</button>
        <button id="guest-login">Guest Log in</button>
      </div>
    </div>
    <!-- Login end -->

    <script src="script.js"></script>
  </body>
</html>
