<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/join-small.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <title>Join Log In</title>
  </head>
  <body onload="loading()">
    <!-- Onload animation JOIN start -->
    <img
      id="join-start-img"
      src="./assets/img/join-big.svg"
      alt="Join image big"
    />
    <div id="sign-up-container">
      <p id="sign-up-txt">Not a Join user?</p>
      <button id="sign-up-btn" class="btn btn-blue">Sign up</button>
    </div>
    <!--  Onload animation JOIN end -->

    <!-- Log in start -->
    <div class="login-container">
      <div id="login-header">
        <p>Log in</p>
        <div id="login-divider"></div>
      </div>
      <div id="login-form">
        <div id="login-email">
          <div class="login-email">
            <input
              class="login-input"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
            <img
              class="login-form-img"
              src="./assets/img/email.svg"
              alt="Email image"
            />
          </div>
        </div>

        <div id="login-password">
          <div class="login-password">
            <input
              class="login-input"
              required
              type="password"
              name="password"
              placeholder="Password"
            />
            <img
              class="login-form-img"
              src="./assets/img/password.svg"
              alt="Password image"
            />
          </div>
        </div>
      </div>
      <div id="login-options">
        <div id="login-remember">
          <input id="login-check-box" type="checkbox" name="checkbox" />
          <p>Remember me</p>
        </div>
        <div id="login-forgot-password">
          <p>Forgot my password</p>
        </div>
      </div>
      <div id="login-buttons">
        <button id="login" class="btn-blue">Log in</button>
        <button id="guest-login">Guest Log in</button>
      </div>
    </div>
    <!-- Log in end -->

    <!-- Sign up start -->
    <div class="login-container" id="signup-container">
      <div id="arrow-back">
        <img src="./assets/img/arrow-left.svg" alt="" Arrow back />
      </div>
      <div id="login-header">
        <p>Sign up</p>
        <div id="login-divider"></div>
      </div>
      <div id="login-form" class="signup-form">
        <div id="login-user">
          <div class="login-user">
            <input
              class="login-input"
              required
              type="text"
              name="text"
              placeholder="Name"
            />
            <img
              class="login-form-img"
              src="./assets/img/user.svg"
              alt="User image"
            />
          </div>
        </div>
        <div id="login-email">
          <div class="login-email">
            <input
              class="login-input"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
            <img
              class="login-form-img"
              src="./assets/img/email.svg"
              alt="Email image"
            />
          </div>
        </div>

        <div id="login-password">
          <div class="login-password">
            <input
              class="login-input"
              required
              type="password"
              name="password"
              placeholder="Password"
            />
            <img
              class="login-form-img"
              src="./assets/img/password.svg"
              alt="Password image"
            />
          </div>
        </div>
      </div>

      <button id="signup" class="btn-blue">Sign up</button>
    </div>
    <!-- Sign up end -->

    <!-- Forgot password start -->
    <div class="login-container" id="forgot-password-container">
      <div id="arrow-back">
        <img src="./assets/img/arrow-left.svg" alt="" Arrow back />
      </div>
      <div id="login-header" class="login-header">
        <p>I forgot my password</p>
        <div id="login-divider"></div>
      </div>
      <div id="forgot-password-info">
        <p>
          Don't worry! We will send you an email with the instructions to reset
          your password.
        </p>
      </div>
      <div id="login-form" class="forgot-password-form">
        <div id="login-email">
          <div class="login-email">
            <input
              class="login-input"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
            <img
              class="login-form-img"
              src="./assets/img/email.svg"
              alt="Email image"
            />
          </div>
        </div>
      </div>

      <button id="forgot-password" class="btn-blue">Send me the email</button>
    </div>
    <!-- Forgot password end -->

    <script src="script.js"></script>
  </body>
</html>
