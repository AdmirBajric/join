<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar_mobile</title>
  </head>
  <body>
    <div class="side-container_m">
      <div
        class="box_m summary-sidebar"
        id="summary-link"
        onclick="gotoSummary()"
      >
        <div class="side-summary_m">
          <img class="side-img_m" src="sidebarimg/Vector.png" />
          <span class="px_m">Summary</span>
        </div>
      </div>

      <div class="box_m board-sidebar" onclick="gotoBoard()">
        <div class="side-board_m">
          <img class="side-img_mextra" src="sidebarimg/Vector (1).png" />
          <span class="px_m">Board</span>
        </div>
      </div>

      <div class="box_m add_task-sidebar" onclick="gotoAddTask()">
        <div class="side-addtask_m">
          <img class="side-img_m" src="sidebarimg/Group 1.png" />
          <div class="neben">
            <span class="px_m">Add</span>
            <span class="px_m">Task</span>
          </div>
        </div>
      </div>

      <div class="box_m contacts-sidebar" onclick="gotoContacts()">
        <div class="side-contacts_m">
          <img class="side-img_m" src="sidebarimg/Vector (2).png" />
          <span class="px_m">Contacts</span>
        </div>
      </div>
    </div>
  </body>
</html>
