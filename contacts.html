<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/join-small.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contacts.css" />
    <link rel="stylesheet" href="contacts-responsive.css" />
    <title>Contacts</title>
  </head>
  <body id="contacts-body">
    <div id="sidebar"></div>

    <div id="nav-contacts-container">
      <div id="nav"></div>

      <div id="contacts-container">
        <div id="contacts-list">
          <div id="render-contacts"></div>
        </div>

        <div id="crud-contacts">
          <div id="contacts-header">
            <h2>Contacts</h2>
            <div id="divider"></div>
            <p>Better with a team</p>
          </div>
          <div id="contact-container"></div>
          <div id="new-contact">
            <p>New contact</p>
            <img src="./assets/img/add-contact.svg" alt="User img " />
          </div>
        </div>
      </div>
    </div>
    <script src="contacts.js"></script>
  </body>
</html>
