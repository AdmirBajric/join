<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="/board/board.html">
    <!-- css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="add_task.css">
    <link rel="shortcut icon" href="../assets/img/join-small.svg" type="image/x-icon">
    <!-- script -->
    <script src="addTask.js" defer></script>
    <script src="add_task_check.js" defer></script>
    <script src="../assets/templates/html_temp.js" defer></script>
    <script
    src="https://kit.fontawesome.com/aa0c350945.js"
    crossorigin="anonymous"
    ></script>
    <script

    ></script>
    <title>Add Task</title>
</head>
<body class="add-task">
    <h2 class="header-add-task">
        Add Task
    </h2>

    <div class="task-detail">
        <div class="task-left">
        <div class="title">
            <h3>Title</h3>
            <input id="new_task_title" type="text" placeholder="Enter a Title">
            <span id="title_error"></span>
        </div>
        
        <div class="description">
            <h3>Description</h3>
            <textarea placeholder="Enter a Description" id="new_task_description" required></textarea>
            <span id="description_error"></span>
        </div>

        <div class="category">
            <h3>
                Category
            </h3>
            <div class="add-new-cat">

            </div>
            <div class="color hide">
                <span class="dot dot-red"></span>
                <span class="dot dot-pink"></span>
                <span class="dot dot-blue"></span>
                <span class="dot dot-orange"></span>
                <span class="dot dot-yellow"></span>
            </div>
            <div class="dropdown-category">
                <div class="dropdown-title">
                    <span id="selectedCategory">Select task category</span>
                    <img src="../assets/img/arrow-down.svg" alt="" id="showCategory">
                </div>
                <div class="dropdown-content-cat hide">
                    <div onclick="showNewCategory()">New category </span></div>
                    <div id="sales">Sales<span class="dot dot-red"></span></div>
                    <div class="zero-padding" id="backOffice">Backoffice<span class="dot dot-pink"></span></div>
                    <div id="display-new-cat" class="category-list"></div>
                </div>
            </div>
        </div>

        <div class="assigned">
            <h3>
                Assigned to
            </h3>

            <div class="add-new-con">

            </div>

            <div class="dropdown-category-con">
                <div class="dropdown-title">
                    <span id="selected-contacts">Select contacts to assign</span>
                    <img src="../assets/img/arrow-down.svg" alt="" id="showAssignedTo">
                </div>
                <div class="dropdown-content-con hide">
                    <div id="firstContact">You <input type="checkbox"></span></div>
                    <div id="secondContact">Maximilian Vogel <input type="checkbox"></span></div>
                    <div id="added-contacts" class="hide">
                        <!--render new Contacts -->
                    </div>
                    <div class="zero-padding" id="new-contact" onclick="showNewContact()">Invite new contact<img src="../assets/img/contacts.svg"></span></d>
                </div>
            </div>
        </div>
    </div>
</div>
    <hr>
    <div class="task-right">
        <div class="due-date">
            <h3>
                Due date
            </h3>
            <input type="date">
        </div>

    <div class="prio">
        <h3>
            Prio
        </h3>
        <div class="prio-button">
            <button id="urgent">Urgent<img src="../assets/img/urgent-prio.svg"></button>
            <button id="medium">Medium<img src="../assets/img/medium-prio.png"></button>
            <button id="low">Low <img src="../assets/img/low-prio.svg" alt=""></button>
        </div>
    </div>

    <div class="subtasks">
        <h3>Subtasks</h3>
        <div class="input-subtask-con">
            <input type="text" placeholder="Add new Subtasks" id="new-subtask">

            <div onclick="addSubtasks()">
                <img src="../assets/img/plus-sign.svg">
            </div>
        </div>
        <div class="subtask-check" id="added-subtasks">

        </div>
    </div>
    <div class="add-clear-btn">
        <button id="clear-task" onclick="clearTask()">
            Clear
            <img src="../assets/img/close.svg" alt="">
        </button> 
        <button id="create-task" onclick="createTask();">
            Create Task
            <img src="../assets/img/check.svg" alt="">
        </button>
    </div>
</div>



</body>
</html>
