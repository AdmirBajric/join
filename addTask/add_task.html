<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="add_task.css">
    <link rel="shortcut icon" href="./assets/img/join-small.svg" type="image/x-icon">
    <link rel="stylesheet" href="/assets/templates/task_form.css">
    <script src="addTask.js" defer></script>
    <script src="add_task_check.js" defer></script>
    <script src="/assets/templates/html_temp.js"></script>
    <script

    ></script>
    <title>Add Task</title>
</head>
<body class="add-task">
    <h2 class="header-add-task">
        Add Task
    </h2>

    <div class="task-detail">
        <div class="task-left">
        <div class="title">
            <h3>Title</h3>
            <input id="new_task_title" type="text" placeholder="Enter a Title">
            <span id="title_error"></span>
        </div>
        
        <div class="description">
            <h3>Description</h3>
            <textarea placeholder="Enter a Description" id="new_task_description" required></textarea>
            <span id="description_error"></span>
        </div>

        <div class="category">
            <h3>
                Category
            </h3>
            <div class="dropdown-category">
                <div class="dropdown-title">
                    <span id="selectedCategory">Select task category</span>
                    <img src="/assets/img/arrow-down.svg" alt="" id="showCategory">
                </div>
                <div class="dropdown-content-cat hide">
                    <a href="">New category </span></a>
                    <a href="" id="sales">Sales<span class="dot dot-red"></span></a>
                    <a href="" class="zero-padding" id="backOffice">Backoffice<span class="dot dot-pink"></span></a>
                </div>
            </div>
        </div>

        <div class="assigned">
            <h3>
                Assigned to
            </h3>
            <div class="dropdown-category">
                <div class="dropdown-title">
                    <span id="selected-contacts">Select contacts to assign</span>
                    <img src="/assets/img/arrow-down.svg" alt="" id="showAssignedTo">
                </div>
                <div class="dropdown-content-con hide">
                    <a id="firstContact">You <input type="checkbox"></span></a>
                    <a id="secondContact">Maximilian Vogel <input type="checkbox"></span></a>
                    <a class="zero-padding" id="new-contact" onclick="addNewContact()">Invite new contact<img src="/assets/img/contacts.svg"></span></a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="task-right">
        <div class="due-date">
            <h3>
                Due date
            </h3>
            <input type="date">
        </div>

    <div class="prio">
        <h3>
            Prio
        </h3>
        <div class="prio-button">
            <button id="urgent">Urgent<img src="/assets/img/urgent-prio.svg"></button>
            <button id="medium">Medium<img src="/assets/img/medium-prio.png"></button>
            <button id="low">Low <img src="/assets/img/low-prio.svg" alt=""></button>
        </div>
    </div>

    <div class="subtasks">
        <h3>Subtasks</h3>
        <input type="text" placeholder="Add new Subtasks" id="new-subtask">

        <div onclick="addSubtasks()">
            <img src="/assets/img/plus-sign.svg">
        </div>
        <div class="subtask-check" id="added-subtasks">

        </div>
    </div>
    <div class="add-clear-btn">
        <button id="clear-task" onclick="clearTask()">
            Clear
            <img src="/assets/img/close.svg" alt="">
        </button> 
        <button id="create-task" onclick="createTask();">
            Create Task
            <img src="/assets/img/check.svg" alt="">
        </button>
    </div>
</div>

</div>

</body>
</html>
