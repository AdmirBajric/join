<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    href="./assets/img/join-small.svg"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <title>Board</title>
</head>
<body class="board">

    <div class="header-board">
        <h2>Board</h2>
        <div class="search-add-task">
            <div class="search">
                <input type="search" placeholder="Find Task" id="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button id="addTask">
                Add task +
            </button>
        </div>
    </div>

    <!-- <div class="board-tasks"> -->
        <div class="board-body">
            <div class="board-body-one">
                <h3>To do</h3>
            </div>
            <div class="board-body-two">
                <h3>In progress</h3>
            </div>
            <div class="board-body-three">
                <h3>Awaiting Feedback</h3>
            </div>
            <div class="board-body-four">
                <h3>Done</h3>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
